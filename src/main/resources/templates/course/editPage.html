<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<header style="margin-top: -40px" th:insert="homePage :: header"></header>

<div class="container">
    <form class="form-signin" method="post" th:object="${course}" th:action="@{'/course/edit/' + ${course.getId()}}" enctype="multipart/form-data">
        <h2 class="form-signin-heading">Enter data</h2>
        <p>
            <span style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            <input type="text" id="title" name="title" class="form-control" th:value="${course.getTitle()}">
        </p>
        <p>
            <span style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            <textarea type="text" id="description" name="description" class="form-control" th:text="${course.getDescription()}"></textarea>
        </p>
        <p>
            <span style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
            <input type="text" id="price" name="price" class="form-control" th:value="${course.getPrice()}">
        </p>
        <p>
            <label for="price" class="sr-only">Image(file should have type of jpg or png)</label>
            <input type="file" id="file" name="file" class="form-control" placeholder="Image">
        </p>
        <input name="_csrf" type="hidden" value="cc75d865-a84e-4afc-a01d-f55be3951085" />
        <button class="btn btn-primary" type="submit">Edit</button>
    </form>
    <form style="margin-left: 560px; margin-top: -53px" th:action="@{'/course/delete/' + ${course.getId()}}" method="post" onclick="return confirm('Are you sure you want to delete this course?');">
        <button class="btn btn-danger" type="submit">Delete</button>
    </form>
</div>
</body>
</html>
