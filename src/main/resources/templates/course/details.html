<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<header th:insert="homePage :: header"></header>

<body>

<div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
    <div class="col-md-6 px-0" style="margin-left: 100px; max-width: 500px">
        <h1 class="display-4 fst-italic" th:text="${course.getTitle()}"></h1>
        <p class="lead my-3" th:text="'Description: ' + ${course.getDescription()}"></p>
        <p class="lead my-3" th:text="'Students: ' + ${course.getUsers().size()}"></p>
        <p class="lead my-3" th:text="'Author: ' + ${course.getOwner().getName()} + ' ' + ${course.getOwner().getLastName()}"></p>
    </div>
</div>

<div class="card" style="width: 19rem; background-color: white; margin-left: 850px; margin-top: -270px;">
    <img alt="" th:src="'data:image/jpeg;base64,' + ${course.getImage()}" style="width: 304px;height: 210px; margin-left: -1px; margin-top: -1px">
    <div class="card-body">
        <h5 class="card-title" th:text="'Price: ' + ${course.getPrice()} + '$'"></h5>
        <form th:action="@{'/course/buy/' + ${course.getId()} + '/' + ${user_id}}" method="post">
        <button type="submit" class="btn btn-lg btn-primary btn-block">Buy now</button>
        </form>
    </div>
</div>
</body>
</html>
